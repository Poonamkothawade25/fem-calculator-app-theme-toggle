<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- font links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Calculator app</title>

  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>

 
</head>
<body>

  <main class="main-container">
    <section>
      <header class="header">
        <h5 class="heading">calc</h5>
        <div class="toggle">
          <p class="theme-text">THEME</p>
          <input type="radio" id="theme_1">
          <input type="radio" id="theme_2">
          <input type="radio" id="theme_3">
          <label for="theme_1" class="toggle-btn"></label>
          <label for="theme_2" class="toggle-btn"></label>
          <label for="theme_3" class="toggle-btn"></label>
        </div>
      </header>
      <input type="text" class="input-field">
      <input type="text" class="input-field result">
      <div class="keypad">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn btn-del">DEL</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">-</button>
        <button class="btn">.</button>
        <button class="btn">0</button>
        <button class="btn">/</button>
        <button class="btn">x</button>
        <button class="btn btn-reset">RESET</button>
        <button class="btn btn-eql">=</button>
      </div>
    </section>
  </main>

</body>
</html>
